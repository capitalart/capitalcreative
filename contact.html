
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <div class="container">
        <h2>Contact Us</h2>
        <p>This is the contact page with some dummy content.</p>
    </div>

 <!-- Include Footer -->
 <div id="footer"></div>

 <script src="js/darkmode.js"></script>
 <script>
     // Fetch the header and append it to the header div
     fetch('partials/header.html')
         .then(response => response.text())
         .then(data => {
             document.getElementById("header").innerHTML = data;
         })
         .catch(error => console.log("Error fetching header:", error));
 
     // Fetch the footer and append it to the footer div
     fetch('partials/footer.html')
         .then(response => response.text())
         .then(data => {
             document.getElementById("footer").innerHTML = data;
         })
         .catch(error => console.log("Error fetching footer:", error));
 </script>
</body>
</html>
