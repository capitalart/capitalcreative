<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Capital Creative</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>
    <img src="icons/sun.svg" alt="Sun Icon">
<img src="icons/moon.svg" alt="Moon Icon">

    <div class="container">
        <h2>Welcome to Capital Creative</h2>
        <p>This is a minimalistic website template. Feel free to explore the pages.</p>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script src="js/darkmode.js"></script>
    <script>
        // Fetch the header and append it to the header div
        fetch('partials/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            })
            .catch(error => console.log("Error fetching header:", error));
    
        // Fetch the footer and append it to the footer div
        fetch('partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            })
            .catch(error => console.log("Error fetching footer:", error));
    </script>
</body>
</html>
